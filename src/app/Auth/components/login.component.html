<div style="margin-left: auto; margin-right: auto">
  <p id="loginFeedback"></p>
</div>

<div class="container" [@fadeInOut]>
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content style="padding-top: 20px">
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <section>
          <mat-form-field appearance="outline">
            <mat-label for="email">Email:</mat-label>
            <input matInput type="email" [formControl]="email" placeholder="Ex. test@example.com" required />

            <mat-error *ngIf="email.hasError('required')">Email is <strong>required</strong></mat-error>
            <mat-error *ngIf="!email.hasError('required') && email.hasError('pattern')">Email not a valid
              format.</mat-error>
          </mat-form-field>
        </section>

        <section>
          <mat-form-field appearance="outline">
            <mat-label for="password">Password: </mat-label>
            <input matInput type="password" [formControl]="password" required />

            <mat-error *ngIf="password.hasError('required')">Password is <strong>required</strong></mat-error>
            <mat-error *ngIf="!password.hasError('required') && password.hasError('minlength')">Password must be greater
              tha 8 characters</mat-error>
            <mat-error *ngIf="!password.hasError('required') && password.hasError('maxlengt')">Password can be max 16
              characters long</mat-error>
          </mat-form-field>
        </section>

        <section style="text-align: center">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="max-width">
            Login
          </button>
        </section>
      </form>
    </mat-card-content>
  </mat-card>
</div>
