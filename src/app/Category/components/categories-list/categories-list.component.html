<div class="category-list-container">
  <mat-card class="mat-elevation-z4">

    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Categories List</mat-card-title>
        <mat-card-actions>
          <button mat-raised-button color="accent" (click)="createCategory()">
            <mat-icon>add</mat-icon> ADD CATEGORY
          </button>
        </mat-card-actions>
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content style="padding-top: 20px">

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let category">{{ category.categoryId }}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
          <td mat-cell *matCellDef="let category">{{ category.title }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
          <td mat-cell *matCellDef="let category">{{ category.description }}</td>
        </ng-container>

        <!-- CSS Color Column -->
        <ng-container matColumnDef="css_color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CSS COLOR</th>
          <td mat-cell *matCellDef="let category">
            <div class="color-preview" [style.background-color]="category.css_color"></div>
            {{ category.css_color }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button color="primary" (click)="updateCategory(category.categoryId)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCategory(category.categoryId)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
