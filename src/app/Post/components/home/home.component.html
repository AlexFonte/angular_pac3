<h2>List All posts</h2>
<div class="home-container" [@cardAnimation]="posts.length">
  <mat-card class="card mat-elevation-z8" appearance="outlined" *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>By: {{ post.userAlias }} | Date: {{ post.publication_date | formatDate: 3
        }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://picsum.photos/id/27/3264/1836" alt="Image Post">
    <mat-card-content class="card-content">

      <div class="card-content__badges" *ngIf="post.categories.length > 0">
        <span *ngFor="let category of post.categories" class="badge"
          [ngStyle]="{ 'background-color': category.css_color }">
          {{ category.title }}
        </span>
      </div>

      <div class="card-content__badges" *ngIf="post.categories.length == 0">
        <span>
          No categories
        </span>
      </div>

      <div class="card-content__description">
        <p>{{ post.description }}</p>
      </div>

    </mat-card-content>

    <mat-card-actions class="card-actions">

      <div *ngIf="!showButtons" class="card-actions__div">
        <div class="card-actions__div__likes">
          <mat-icon>thumb_up</mat-icon>
          <span>Like: {{ post.num_likes }}</span>
        </div>
        <div class="card-actions__div__likes">
          <mat-icon>thumb_down</mat-icon>
          <span>Like: {{ post.num_likes }}</span>
        </div>
      </div>

      <div *ngIf="showButtons" class="card-actions__div">
        <button mat-raised-button color="primary" (click)="like(post.postId)"><mat-icon>thumb_up</mat-icon> Like: {{
          post.num_likes }}</button>
        <button mat-raised-button color="warn" (click)="dislike(post.postId)"><mat-icon>thumb_down</mat-icon>
          Dislike: {{ post.num_dislikes }}</button>
      </div>

    </mat-card-actions>
  </mat-card>
</div>
